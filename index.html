<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"
    />
    <meta name="author" content="Ricardo Cruz" />
    <meta name="description" content="Travels around the US" />
    <meta
      name="keywords"
      content="Some of the best go to scenic areas around the US"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around The US</title>
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header page__section">
          <img
            class="header__logo"
            src="./images/Logo-Vector.svg"
            alt="Around the US logo"
          />
        </header>
        <main class="content">
          <section class="profile page__section">
            <img
              class="profile__image"
              src="./images/jacques-cousteau.jpg"
              alt="Avatar Photo"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques-Cousteau</h1>
              <button
                type="button"
                class="profile__edit-button"
                id="profile-edit-btn"
              ></button>
              <p class="profile__occupation">Explorer</p>
            </div>
            <button
              type="button"
              class="profile__add-button"
              id="card-add-btn"
            ></button>
          </section>
          <section class="cards page__section">
            <ul class="cards__list"></ul>
          </section>
        </main>
        <footer class="footer page__section">
          <p class="footer__copyright">Â©2022 Around The U.S.</p>
        </footer>
      </div>
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close"></button>
          <h2 class="modal__header">Edit Profile</h2>
          <form class="modal__form">
            <label class="modal__label">
              <input
                class="modal__form-input"
                type="text"
                name="name"
                placeholder="Name"
                id="profile-name-input"
              />
            </label>
            <label class="modal__label">
              <input
                class="modal__form-input"
                type="text"
                name="occupation"
                placeholder="Occupation"
                id="profile-occupation-input"
              />
            </label>
            <button type="submit" class="modal__button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="card-add-modal">
        <div class="modal__container">
          <button type="button" class="modal__close"></button>
          <h2 class="modal__header">New Place</h2>
          <form class="modal__form">
            <label class="modal__label">
              <input
                class="modal__form-input"
                type="text"
                name="title"
                placeholder="Title"
                id="card-title-input"
              />
            </label>
            <label class="modal__label">
              <input
                class="modal__form-input"
                type="text"
                name="image-link"
                placeholder="Image link"
                id="card-url-input"
              />
            </label>
            <button type="submit" class="modal__button">Create</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-image-modal">
        <div class="preview">
          <div class="preview__container">
            <button
              type="button"
              class="modal__close"
              id="preview__close-button"
            ></button>
            <img class="preview__image" alt="" src="" />
            <p class="preview__caption"></p>
          </div>
        </div>
      </div>
    </div>
    <template id="cards-template">
      <li class="cards__element">
        <button type="button" class="cards__delete-button"></button>
        <img class="cards__image" src="" alt="" />
        <!-- Apologies, now understanding commit utility and importance, will do better commits for the next section of the project -->
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button type="submit" class="cards__like-button"></button>
        </div></li
    ></template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
