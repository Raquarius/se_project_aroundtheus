<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"
    />
    <meta name="author" content="Ricardo Cruz" />
    <meta name="description" content="Travels around the US" />
    <meta
      name="keywords"
      content="Some of the best go to scenic areas around the US"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around The US</title>
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header page__section">
          <img
            class="header__logo"
            src="./images/Logo-Vector.svg"
            alt="Around the US logo"
          />
        </header>
        <main class="content">
          <section class="profile page__section">
            <img
              class="profile__image"
              src="./images/jacques-cousteau.jpg"
              alt="Avatar Photo"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques-Cousteau</h1>
              <button type="button" class="profile__edit-button"></button>
              <p class="profile__occupation">Explorer</p>
            </div>
            <button type="button" class="profile__add-button"></button>
          </section>
          <section class="cards page__section">
            <ul class="cards__list">
              <li class="cards__element">
                <img
                  class="cards__image"
                  src="./images/yosemite.jpg"
                  alt="Yosemite valley"
                />
                <div class="cards__description">
                  <h2 class="cards__title">Yosemite</h2>
                  <button type="button" class="cards__like-button"></button>
                </div>
              </li>
              <li class="cards__element">
                <img
                  class="cards__image"
                  src="./images/lake-louise.jpg"
                  alt="Lake Louise"
                />
                <div class="cards__description">
                  <h2 class="cards__title">Lake Louise</h2>
                  <button type="button" class="cards__like-button"></button>
                </div>
              </li>
              <li class="cards__element">
                <img
                  class="cards__image"
                  src="./images/bald-mountains.jpg"
                  alt="Bald Mountains"
                />
                <div class="cards__description">
                  <h2 class="cards__title">Bald Mountains</h2>
                  <button type="button" class="cards__like-button"></button>
                </div>
              </li>
              <li class="cards__element">
                <img
                  class="cards__image"
                  src="./images/latemar.jpg"
                  alt="Latemar"
                />
                <div class="cards__description">
                  <h2 class="cards__title">Latemar</h2>
                  <button type="button" class="cards__like-button"></button>
                </div>
              </li>
              <li class="cards__element">
                <img
                  class="cards__image"
                  src="./images/vanoise.jpg"
                  alt="Vanoise National Park"
                />
                <div class="cards__description">
                  <h2 class="cards__title">Vanoise National Park</h2>
                  <button type="button" class="cards__like-button"></button>
                </div>
              </li>
              <li class="cards__element">
                <img
                  class="cards__image"
                  src="./images/lago.jpg"
                  alt="Lago Di Braies"
                />
                <div class="cards__description">
                  <h2 class="cards__title">Lago Di Braies</h2>
                  <button type="button" class="cards__like-button"></button>
                </div>
              </li>
            </ul>
          </section>
        </main>
        <footer class="footer page__section">
          <p class="footer__copyright">Â©2022 Around The U.S.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
